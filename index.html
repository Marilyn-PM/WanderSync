<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel {
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }
    .slides img {
      width: 100%;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides" id="slide-track">
    <img src="assets/img1.jpg" alt="Image 1">
    <img src="assets/img2.jpg" alt="Image 2">
    <img src="assets/img3.jpg" alt="Image 3">
  </div>
  <div class="buttons">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>
</div>

<script>
  let index = 0;
  function showSlide(i) {
    const track = document.getElementById('slide-track');
    const width = track.clientWidth / 3;
    track.style.transform = `translateX(${-width * i}px)`;
  }
  function nextSlide() {
    index = (index + 1) % 3;
    showSlide(index);
  }
  function prevSlide() {
    index = (index - 1 + 3) % 3;
    showSlide(index);
  }
</script>

</body>
</html>
